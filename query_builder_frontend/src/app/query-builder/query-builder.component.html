<div class="font-serif flex w-screen h-screen p-2">
  <!-- Sidebar -->
  <div
    class="sidebar w-1/6 bg-[#E5D9F2] border-white border-r-4 px-4 py-6 rounded-lg"
  >
    <h1 class="text-2xl px-4 font-bold mb-4">QUERY BUILDER</h1>
    <ul class="space-y-3">
      <li>
        <button
          (click)="selectPage('table')"
          [ngClass]="{'bg-[#CDC1FF] border-2 border-gray-900': currentPage === 'table'}"
          class="w-full text-left py-2 px-4 hover:bg-[#CDC1FF]text-lg"
        >
          Table Queries
        </button>
      </li>
      <li>
        <button
          (click)="selectPage('select')"
          [ngClass]="{'bg-[#CDC1FF] border-2 border-gray-900': currentPage === 'select'}"
          class="w-full text-left py-2 px-4 hover:bg-[#CDC1FF] text-lg"
        >
          Select Queries
        </button>
      </li>
      <li>
        <button
          (click)="selectPage('insert')"
          [ngClass]="{'bg-[#CDC1FF] border-2 border-gray-900' : currentPage === 'insert'}"
          class="w-full text-left py-2 px-4 hover:bg-[#CDC1FF] text-lg"
        >
          Insert Queries
        </button>
      </li>
      <li>
        <button
          (click)="selectPage('update')"
          [ngClass]="{'bg-[#CDC1FF] border-2 border-gray-900': currentPage === 'update'}"
          class="w-full text-left py-2 px-4 hover:bg-[#CDC1FF] text-lg"
        >
          Update Queries
        </button>
      </li>
      <li>
        <button
          (click)="selectPage('delete')"
          [ngClass]="{'bg-[#CDC1FF] border-2 border-gray-900': currentPage === 'delete'}"
          class="w-full text-left py-2 px-4 hover:bg-[#CDC1FF] text-lg"
        >
          Delete Queries
        </button>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content flex-1 bg-[#F5EFFF] rounded-xl px-24 py-4">
    <div *ngIf="currentPage === 'table'">
      <app-table-queries></app-table-queries>
    </div>
    <div
      *ngIf="currentPage === 'select'"
      class="px-4 py-2 my-16 border shadow-lg shadow-[#A294F9] rounded-xl bg-[#DFCCFB] max-h-[90vh] overflow-y-auto scrollbar-thin"
    >
      <app-select-queries></app-select-queries>
    </div>
    <div
      *ngIf="currentPage === 'insert'"
      class="px-4 py-2 my-16 border shadow-lg shadow-[#A294F9] rounded-xl bg-[#DFCCFB] max-h-[90vh] overflow-y-auto scrollbar-thin"
    >
      <app-insert-queries></app-insert-queries>
    </div>
    <div
      *ngIf="currentPage === 'update'"
      class="px-4 py-2 my-16 border shadow-lg shadow-[#A294F9] rounded-xl bg-[#DFCCFB] max-h-[90vh] overflow-y-auto scrollbar-thin"
    >
      <app-update-queries></app-update-queries>
    </div>
    <div
      *ngIf="currentPage === 'delete'"
      class="px-4 py-2 my-16 border shadow-lg shadow-[#A294F9] rounded-xl bg-[#DFCCFB] max-h-[90vh] overflow-y-auto scrollbar-thin"
    >
      <app-delete-queries></app-delete-queries>
    </div>
  </div>
</div>
