<div class="query-form font-serif">
<h3 class="font-bold ext-xl my-6 text-center">CREATE QUERY</h3>
<form id="query-form">
<div class="m-4 p-4">
<label for="tableName" class="block mb-2">Table Name:</label>
<input type="text" id="tableName" name="tableName" class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/4 h-8 p-2.5 mb-2" required />

<div class="form-group mb-4">
<label class="block text-sm font-medium text-gray-700 mb-2" for="columns">Columns</label>
<div class="columns-container mx-auto flex flex-wrap justify-center">
<div class="column w-1/5 mr-4">
<label class="block text-sm font-medium text-gray-700 mb-2" for="column-name">Name</label>
<input type="text" id="columnName" name="columnName" class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-8 p-2.5 mb-2" required />
</div>
<div class="column w-1/5 mr-4">
<label class="block text-sm font-medium text-gray-700 mb-2" for="column-type">Type</label>
<select id="column-type" name="column-type" class="border border-gray-900 rounded-lg focus:ring-blue-500 foucus:border-blue-500 block w-full h-8 p-2.5 mb-2">
<option value="int">Integer</option>
<option value="varchar">Varchar</option>
<option value="datetime">Datetime</option>
</select>
</div>
<div class="column w-1/5 mr-4">
<label class="block text-sm font-medium text-gray-700 mb-2" for="column-length">Length</label>
<input type='number' id="column-length" name="column-length" class="border border-gray-900 rounded-lg focus:ring-blue-500 foucus:border-blue-500 block w-full h-8 p-2.5 mb-2">
</div>
<div class="column w-1/5 mr-4 flex">
<div class="w-1/2 mr-2">
<label class="block text-sm font-medium text-gray-700 mb-2" for="column-not-null">Not Null</label>
<input type="checkbox" id="column-not-null" name="column-not-null" class="h-4 w-4 text-indigo-600 focus:outline-none focus:ring-indigo-500">
</div>
<div class="w-1/2">
<label class="block text-sm font-medium text-gray-700 mb-2" for="column-primary-key">Primary Key</label>
<input type="checkbox" id="column-primary-key" name="column-primary-key" class="h-4 w-4 text-indigo-600 focus:outline-none focus:ring-indigo-500">
</div>
</div>
</div>
<div class="mt-6 mx-2 flex justify-center">
<button type="button"  class="py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-700 mr-4">Remove Column</button>
<button type="button"  class="py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-700">Add Column</button>
</div>
</div>
</div>
</form>
</div>
