<div class="filters-section mb-4">
  <h3 class="font-bold text-lg mb-2">Filters</h3>
  <div *ngFor="let filter of filters; let i = index" class="flex flex-wrap items-center gap-4 mb-4">


    <div class="flex items-center gap-2 w-full md:w-1/5">
      <label class="whitespace-nowrap">Field:</label>
      <div class="flex flex-col w-full">
      <input type="text" [(ngModel)]="filter.field" (ngModelChange)="onFieldChange($event)"
      name="FilterField{{i}}"
        class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2 w-full"
        placeholder="Enter field name" />
        <p *ngIf="fieldNameError" class="text-red-800 text-sm mt-1">{{ fieldNameError }}</p>
    </div>
    </div>

    <div class="flex items-center gap-2 w-full md:w-1/5">
      <label class="whitespace-nowrap">Operator:</label>
      <select [(ngModel)]="filter.operator" name="FilterOperator{{i}}"
        class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-1 w-full">
        <option value="=">=</option>
        <option value="!=">!=</option>
        <option value=">">&gt;</option>
        <option value="<">&lt;</option>
        <option value="LIKE">LIKE</option>
      </select>
    </div>

    <div class="flex items-center gap-2 w-full md:w-1/5">
      <label class="whitespace-nowrap">Value:</label>
      <input type="text" [(ngModel)]="filter.value" name="FilterValue{{i}}"
        class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2 w-full"
        placeholder="Enter value" />
    </div>

    <div class="flex items-center gap-2 w-full md:w-1/5">
      <label class="whitespace-nowrap">Condition:</label>
      <select [(ngModel)]="filter.condition" name="FilterCondition{{i}}"
        class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-1 w-full">
        <option value="AND">AND</option>
        <option value="OR">OR</option>
      </select>
    </div>

    <img src="remove.svg" (click)="removeFilter(i)" class="cursor-pointer w-8 h-8 hover:opacity-80" />

    <img src="add.svg" type="button" (click)="addFilter()" class="cursor-pointer w-8 h-8 hover:opacity-80" />
  </div>
</div>
