
<div class="w-full flex flex-wrap gap-10 pb-4">
    <div class="w-1/3">
    <label for="table" class="block font-bold text-lg mb-2"
      >Table Name<span class="text-red-500">*</span></label
    >
    <input
      type="text"
      name="table"
      id="table"
      [(ngModel)]="table"
      (ngModelChange)="onTableChange($event)"
      class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-8 p-2.5"
      placeholder="Enter table name"
    />
    <p *ngIf="tableError" class="text-red-800 text-sm mt-1">{{ tableError }}</p>
  </div>


  <div *ngIf="showAlias" class="w-1/3">
    <label for="alias" class="block font-bold text-lg mb-2">Table Alias <span class="text-md font-semibold">(optional)</span></label>
    <input
      id="alias"
      name="alias"
      [(ngModel)]="alias"
      (ngModelChange)="onAliasChange($event)"
      class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-8 p-2.5"
      placeholder="Enter table alias (optional)"
      required
    />
    <p *ngIf="aliasError" class="text-red-800 text-sm mt-1">{{ aliasError }}</p>
  </div>
  </div>
