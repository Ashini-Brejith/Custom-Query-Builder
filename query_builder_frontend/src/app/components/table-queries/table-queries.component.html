<div class="m-2">
  <h1 class="text-2xl font-bold text-center my-6">TABLE QUERIES</h1>

  <div class="flex justify-center gap-6 mb-6">
    <button
      (click)="activeTab('create')"
      class="px-4 py-2 rounded-lg border border-gray-900"
      [ngClass]="{'bg-[#A9A9A9] border-2 text-black': currentTab === 'create'}"
    >
      Create Table
    </button>
    <button
      (click)="activeTab('alter')"
      [ngClass]="{'bg-[#A9A9A9] border-2 text-black': currentTab === 'alter'}"
      class="px-4 py-2 rounded-lg border border-gray-900"
    >
      Alter Table
    </button>
    <button
      (click)="activeTab('drop')"
      [ngClass]="{'bg-[#A9A9A9] border-2 text-black': currentTab === 'drop'}"
      class="px-4 py-2 rounded-lg border border-gray-900"
    >
      Drop Table
    </button>
  </div>

  <div class="flex-1 overflow-hidden">
    <!-- Create Table Section -->
    <div
      *ngIf="currentTab === 'create'"
      class="bg-[#F1EFEF] max-h-[70vh] overflow-y-auto scrollbar-thin"
    >
      <app-create-queries></app-create-queries>
    </div>

    <!-- Alter Table Section -->
    <div
      *ngIf="currentTab === 'alter'"
      class="bg-[#F1EFEF] max-h-[70vh] overflow-y-auto scrollbar-thin"
    >
      <app-alter-queries></app-alter-queries>
    </div>

    <!-- Drop Table Section -->
    <div
      *ngIf="currentTab === 'drop'"
      class="bg-[#F1EFEF] max-h-[70vh] overflow-y-auto scrollbar-thin"
    >
      <app-drop-queries></app-drop-queries>
    </div>
  </div>
</div>
