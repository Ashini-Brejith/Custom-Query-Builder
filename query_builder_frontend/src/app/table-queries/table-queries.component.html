<div class="m-2">
  <h1 class="text-xl font-bold text-center my-6">TABLE QUERIES</h1>

  <div class="flex justify-center gap-6 mb-6">
    <button
      (click)="activeTab('create')"
class="px-4 py-2 rounded-lg border"

          [ngClass]="{'bg-gray-400': currentTab === 'create'}"
    >
      Create Table
    </button>
    <button
      (click)="activeTab('alter')"
          [ngClass]="{'bg-gray-400': currentTab === 'alter'}"
      class="px-4 py-2 rounded-lg border"
    >
      Alter Table
    </button>
    <button
      (click)="activeTab('drop')"
          [ngClass]="{'bg-gray-400': currentTab === 'drop'}"
      class="px-4 py-2 rounded-lg border"
    >
      Drop Table
    </button>
  </div>

  <!-- Create Table Section -->
  <div *ngIf="currentTab === 'create'" class="p-4 border rounded-lg bg-gray-100">
    <app-create-queries></app-create-queries>
  </div>

  <!-- Alter Table Section -->
  <div *ngIf="currentTab === 'alter'" class="p-4 border rounded-lg bg-gray-100">
    <app-alter-queries></app-alter-queries>
  </div>

  <!-- Drop Table Section -->
  <div *ngIf="currentTab === 'drop'" class="p-4 border rounded-lg bg-gray-100">
    <app-drop-queries></app-drop-queries>
  </div>
</div>
