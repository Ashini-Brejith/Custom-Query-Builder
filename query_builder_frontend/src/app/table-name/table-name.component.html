<!--Get table name-->

<div>
  <label for="table" class="block font-bold text-lg mb-2"
    >Table Name<span class="text-red-500">*</span></label
  >
  <input
    type="text"
    name="table"
    id="table"
    [(ngModel)]="table"
    (ngModelChange)="onTableChange($event)"
    class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-8 p-2.5"
    placeholder="Enter table name"
  />
</div>
