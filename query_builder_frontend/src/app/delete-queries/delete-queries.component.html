<div class="m-2">
  <h2 class="text-xl font-bold my-6 text-center">DELETE QUERY</h2>

  <!-- Table Name Component -->
  <div class="w-full flex flex-wrap gap-4 mb-4 mx-4">
    <app-table-name
      [table]="query.table"
      (tableChange)="query.table = $event"
      class="w-1/4"
    ></app-table-name>

    <app-table-alias
      [alias]="query.alias"
      (aliasChange)="query.alias = $event"
      class="w-1/4"
    ></app-table-alias>
  </div>

  <div class="mb-4 mx-4">
    <app-filters
      [filters]="query.filters"
      (filtersChange)="query.filters = $event"
    ></app-filters>

    <app-join-query
      [joins]="query.joins"
      (joinsChange)="query.joins = $event"
    ></app-join-query>

    <app-sort
      [orderBy]="query.orderBy"
      (orderByChange)="query.orderBy = $event"
    ></app-sort>

    <app-limit
      [limit]="query.limit"
      (limitChange)="query.limit = $event"
    ></app-limit>

    <app-query-generate-button
      (generate)="generateQuery()"
    ></app-query-generate-button>
  </div>

  <div
    *ngIf="generatedQuery"
    class="mt-6 p-4 bg-gray-100 border text-center bg-gray-200 rounded"
  >
    <h4 class="text-lg font-bold text-green-700 mb-2">GENERATED QUERY</h4>
    <pre>{{ generatedQuery }}</pre>
  </div>
</div>
