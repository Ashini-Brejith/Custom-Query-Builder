<div class="m-2">
  <h2 class="text-xl font-bold my-6 text-center">DELETE QUERIES</h2>
  <div class="">
    <div class="w-full flex flex-wrap gap-10 mb-4 mx-4">
      <app-table-name
        [table]="query.table"
        (tableChange)="query.table = $event"
        class="w-1/3"
      ></app-table-name>

      <app-table-alias
        [alias]="query.alias"
        (aliasChange)="query.alias = $event"
        class="w-1/3"
      ></app-table-alias>
    </div>

    <div class="mb-4 mx-4">
      <app-filters
        [filters]="query.filters"
        (filtersChange)="query.filters = $event"
      ></app-filters>

      <app-join-query
        [joins]="query.joins"
        (joinsChange)="query.joins = $event"
      ></app-join-query>

      <app-sort
        [orderBy]="query.orderBy"
        (orderByChange)="query.orderBy = $event"
      ></app-sort>

      <app-limit
        [limit]="query.limit"
        (limitChange)="query.limit = $event"
      ></app-limit>

      <app-query-generate-button
        (generate)="generateQuery()"
      ></app-query-generate-button>
    </div>

    <div
      *ngIf="generatedQuery"
      class="my-6 p-4 border text-center bg-[#5C4B99] text-white rounded-xl"
    >
      <h4 class="text-lg font-bold text-[#5C4B99]-700 mb-2">GENERATED QUERY</h4>
      <pre>{{ generatedQuery }}</pre>
    </div>
  </div>
</div>
