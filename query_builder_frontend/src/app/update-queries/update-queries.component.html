<div class="m-2">
  <h2 class="text-xl font-bold my-6 text-center">UPDATE QUERIES</h2>
  <div class="">
    <div class="w-full flex flex-wrap gap-10 mb-4 mx-4">
      <app-table-name
        [table]="query.table"
        (tableChange)="query.table = $event"
        class="w-1/3"
      ></app-table-name>

      <app-table-alias
        [alias]="query.alias"
        (aliasChange)="query.alias = $event"
        class="w-1/3"
      ></app-table-alias>
    </div>

    <div class="mb-4 mx-4">
      <h3 class="text-lg font-semibold mb-2">Fields to Update</h3>
      <div
        *ngFor="let field of query.fields; let i = index"
        class="flex flex-wrap items-center gap-4 mb-4"
      >
        <div class="flex items-center gap-2 w-full md:w-1/3">
          <label class="whitespace-nowrap">Field Name:</label>
          <input
            type="text"
            [(ngModel)]="field.name"
            name="fieldName{{ i }}"
            class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2.5 w-full"
            placeholder="Field name"
          />
        </div>

        <div class="flex items-center gap-2 w-full md:w-1/3">
          <label class="whitespace-nowrap">Field Value:</label>
          <input
            type="text"
            [(ngModel)]="field.value"
            name="fieldValue{{ i }}"
            class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2.5 w-full"
            placeholder="Field value"
          />
        </div>

        <img
          src="remove.svg"
          (click)="removeField(i)"
          class="cursor-pointer w-8 h-8 hover:opacity-80"
        />
      </div>

      <button
        type="button"
        (click)="addField()"
        class="bg-black w-1/5 text-white px-3 py-1 rounded-lg hover:bg-[#433878]"
      >
        + Add Field
      </button>
    </div>

    <div class="mb-4 mx-4">
      <app-join-query
        [joins]="query.joins"
        (joinsChange)="query.joins = $event"
      ></app-join-query>

      <app-filters
        [filters]="query.filters"
        (filtersChange)="query.filters = $event"
      ></app-filters>

      <app-sort
        [orderBy]="query.orderBy"
        (orderByChange)="query.orderBy = $event"
      ></app-sort>

      <app-limit
        [limit]="query.limit"
        (limitChange)="query.limit = $event"
      ></app-limit>

      <app-query-generate-button
        (generate)="generateQuery()"
      ></app-query-generate-button>
    </div>

    <div
      *ngIf="generatedQuery"
      class="my-6 p-4 border text-center bg-black text-white rounded-xl"
    >
      <h4 class="text-lg font-bold text-white-700 mb-2">GENERATED QUERY</h4>
      <pre>{{ generatedQuery }}</pre>
    </div>
  </div>
</div>
