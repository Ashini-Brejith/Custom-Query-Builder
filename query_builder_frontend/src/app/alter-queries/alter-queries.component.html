<div class="m-2">
  <h2 class="text-xl font-bold my-6 text-center">ALTER TABLE</h2>

  <div class="w-1/2 mb-4 mx-4">
    <app-table-name
      [table]="query.table"
      (tableChange)="query.table = $event"
      class="w-1/2 mx-auto"
    ></app-table-name>
  </div>

  <!-- Add New Column Section -->
  <div class="mb-4 mx-4">
    <h4 class="font-bold text-lg mb-4">Add New Column</h4>
    <div class="flex flex-col gap-4">
      <div class="flex items-center gap-2">
        <label class="w-40 font-medium">Column Name:</label>
        <input
          type="text"
          [(ngModel)]="query.newColumn.name"
          class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-8 p-2.5 flex-1"
          placeholder="New Column Name"
        />
      </div>
      <div class="flex items-center gap-2">
        <label class="w-40 font-medium">Column Type:</label>
        <input
          type="text"
          [(ngModel)]="query.newColumn.type"
          class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-8 p-2.5 flex-1"
          placeholder="New Column Type"
        />
      </div>
    </div>
  </div>

  <!-- Rename Existing Column Section -->
  <div class="mb-4 mx-4">
    <h4 class="font-bold text-lg mb-4">Rename Existing Column</h4>
    <div class="flex flex-col gap-4">
      <div class="flex items-center gap-2">
        <label class="w-40 font-medium">Old Column Name:</label>
        <input
          type="text"
          [(ngModel)]="query.oldColumnName"
          class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-8 p-2.5 flex-1"
          placeholder="Old Column Name"
        />
      </div>
      <div class="flex items-center gap-2">
        <label class="w-40 font-medium">New Column Name:</label>
        <input
          type="text"
          [(ngModel)]="query.newColumnName"
          class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-8 p-2.5 flex-1"
          placeholder="New Column Name"
        />
      </div>
    </div>
  </div>

  <div class="mb-4 mx-4 text-center">
    <app-query-generate-button
      (generate)="generateQuery()"
    ></app-query-generate-button>
  </div>
  <div
    *ngIf="generatedQuery"
    class="my-6 p-4 border text-center bg-[#5C4B99] text-white rounded-xl"
  >
    <h4 class="text-lg font-bold text-[#5C4B99]-700 mb-2">GENERATED QUERY</h4>
    <pre>{{ generatedQuery }}</pre>
  </div>
</div>
