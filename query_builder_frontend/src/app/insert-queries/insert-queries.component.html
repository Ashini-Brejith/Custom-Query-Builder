<div class="m-2">
  <h2 class="text-xl font-bold my-6 text-center">INSERT QUERIES</h2>
  <div class="">
    <!-- Table Name Component -->
    <div class="w-1/3 mb-4 mx-4">
      <app-table-name
        [table]="query.table"
        (tableChange)="query.table = $event"
        class="w-1/3 mx-auto"
      ></app-table-name>
    </div>

    <!-- Columns Section -->
    <div class="mb-4 mx-4">
      <h3 class="text-lg font-semibold mb-2">Columns</h3>
      <div
        *ngFor="let column of query.columns; let i = index"
        class="flex flex-wrap items-center gap-4 mb-4"
      >
        <!-- Column Name -->
        <div class="flex items-center gap-2 w-full md:w-1/3">
          <label class="whitespace-nowrap">Column Name:</label>
          <input
            type="text"
            [(ngModel)]="column.name"
            name="columnName{{ i }}"
            class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2.5 w-full"
            placeholder="Column name"
          />
        </div>

        <!-- Column Value -->
        <div class="flex items-center gap-2 w-full md:w-1/3">
          <label class="whitespace-nowrap">Value:</label>
          <input
            type="text"
            [(ngModel)]="column.value"
            name="columnValue{{ i }}"
            class="border-2 border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2.5 w-full"
            placeholder="Value"
          />
        </div>

        <!-- Remove Button -->
        <img
          src="remove.svg"
          (click)="removeColumn(i)"
          class="cursor-pointer w-8 h-8 hover:opacity-80"
        />
      </div>

      <!-- Add Column Button -->
      <button
        type="button"
        (click)="addColumn()"
        class="bg-black w-1/5 text-white px-3 py-1 rounded-lg hover:bg-[#433878]"
      >
        + Add Column
      </button>
    </div>
    <div class="mb-4 mx-4">
      <!-- Generate Query Button -->
      <app-query-generate-button
        (generate)="generateQuery()"
      ></app-query-generate-button>
    </div>

    <div
      *ngIf="generatedQuery"
      class="my-6 p-4 border text-center bg-black text-white rounded-xl"
    >
      <h4 class="text-lg font-bold text-white-700 mb-2">GENERATED QUERY</h4>
      <pre>{{ generatedQuery }}</pre>
    </div>
  </div>
</div>
