<div class="m-2">
  <h2 class="text-xl font-bold my-6 text-center">INSERT QUERY</h2>

  <!-- Table Name Component -->
  <div class="w-1/4 mb-4 mx-4">
    <app-table-name
      [table]="query.table"
      (tableChange)="query.table = $event"
      class="w-1/2 mx-auto"
    ></app-table-name>
  </div>

  <!-- Columns Section -->
  <div class="mb-4 mx-4">
    <h3 class="text-lg font-semibold mb-2">Columns</h3>
    <div
      *ngFor="let column of query.columns; let i = index"
      class="flex flex-wrap items-center gap-4 mb-2"
    >
      <!-- Column Name -->
      <div class="flex items-center gap-2 w-full md:w-1/3">
        <label class="whitespace-nowrap">Column Name:</label>
        <input
          type="text"
          [(ngModel)]="column.name"
          name="columnName{{ i }}"
          class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2.5 w-full"
          placeholder="Column name"
        />
      </div>

      <!-- Column Value -->
      <div class="flex items-center gap-2 w-full md:w-1/3">
        <label class="whitespace-nowrap">Value:</label>
        <input
          type="text"
          [(ngModel)]="column.value"
          name="columnValue{{ i }}"
          class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2.5 w-full"
          placeholder="Value"
        />
      </div>

      <!-- Remove Button -->
      <button
        type="button"
        (click)="removeColumn(i)"
        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
      >
        Remove
      </button>
    </div>

    <!-- Add Column Button -->
    <button
      type="button"
      (click)="addColumn()"
      class="mt-2 bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600"
    >
      Add Column
    </button>
  </div>
  <div class="mb-4 mx-4">
    <!-- Generate Query Button -->
    <app-query-generate-button
      (generate)="generateQuery()"
    ></app-query-generate-button>
  </div>

  <div
    *ngIf="generatedQuery"
    class="mt-6 p-4 bg-gray-100 border text-center bg-gray-200 rounded"
  >
    <h4 class="text-lg font-bold text-green-700 mb-2">GENERATED QUERY</h4>
    <pre>{{ generatedQuery }}</pre>
  </div>
</div>
