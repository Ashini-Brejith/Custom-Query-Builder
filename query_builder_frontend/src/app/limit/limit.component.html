<div class="limit-section mb-4">
  <h3 class="font-bold text-lg mb-2">Limit</h3>
  <input
    type="number"
    [(ngModel)]="limit"
    (ngModelChange)="onLimitChange()"
    name="limit"
    class="border border-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-8 p-2 w-1/4"
    placeholder="Enter limit"
  />
</div>
